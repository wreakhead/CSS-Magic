<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Projector.css" />
    <title>Projector</title>
  </head>
  <body>
    <div class="frame">
      <div class="projection">
        <svg class="proLight" height="100" width="100">
          <polygon points="100,0,0,50,200,150" style="fill: #b0bec5" />
        </svg>
      </div>
      <div class="proDisk1">
        <div class="centerCircle"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="proDisk2">
        <div class="centerCircle2"></div>
      </div>
      <div class="proHead"></div>
      <div class="projectorBody">
        <div class="plate">
          <div class="grill1"></div>
          <div class="grill2"></div>
          <div class="grill3"></div>
        </div>
        <div class="button1">
          <div class="dot1"></div>
        </div>
        <div class="button2">
          <div class="dot2"></div>
        </div>
        <div class="block"></div>
      </div>
      <div class="scope"></div>
      <div class="lens"></div>
      <div class="stand">
        <!-- <svg class="standSVG" height="150" width="150">
                <polygon points="75,0,0,150,150,150" style="fill:#b0bec562;"  />
            </svg> -->
        <div class="leg1"></div>
        <div class="leg2"></div>
      </div>
      <div class="handle">
        <div class="part1"></div>
        <div class="part2"></div>
        <div class="part3"></div>
        <div class="part4"></div>
      </div>
    </div>
  </body>
</html>
